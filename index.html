<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Пустой сайт с вводом и регистрацией</title>
  <style>
    /* Минималистичное оформление */
    :root{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#ffffff}
    .container{width:min(820px,95%);padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.06);text-align:center}
    header{display:flex;gap:12px;justify-content:center;margin-bottom:18px}
    header button{padding:8px 12px;border-radius:8px;border:1px solid #e6eefc;background:#fff;cursor:pointer}
    header button.active{background:#0b63d4;color:#fff;border-color:transparent}
    h1{margin:0 0 18px;font-size:20px;color:#222}

    /* Главная страница */
    .controls{display:flex;gap:10px;justify-content:center;margin-bottom:18px}
    input[type="text"]{flex:1;padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-size:16px}
    button.primary{padding:10px 14px;border-radius:8px;border:0;background:#0b63d4;color:#fff;font-weight:600;cursor:pointer}
    .output{margin-top:18px;display:grid;gap:12px;place-items:center}
    .output p{margin:0;padding:10px 14px;border-radius:8px;background:#f5f7fb;border:1px solid #eef2ff}
    .output img{max-width:100%;height:auto;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}

    /* Страница регистрации */
    form{display:flex;flex-direction:column;gap:10px;align-items:stretch;max-width:460px;margin:0 auto}
    label{display:flex;flex-direction:column;text-align:left;font-size:14px}
    input[type="email"], input[type="text"]{padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-size:16px}
    .small{font-size:13px;color:#666}

    .page{display:none}
    .page.active{display:block}

    footer{margin-top:18px;font-size:13px;color:#888}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <button id="navHome" class="active">Главная</button>
      <button id="navReg">Регистрация</button>
    </header>

    <!-- Главная страница -->
    <section id="home" class="page active" aria-labelledby="caption">
      <h1 id="caption">Минимально пустая страница</h1>

      <div class="controls">
        <input id="userInput" type="text" placeholder="Напишите что-то здесь..." aria-label="Поле ввода" />
        <button id="showBtn" class="primary">Показать</button>
      </div>

      <div id="output" class="output" aria-live="polite"></div>
    </section>

    <!-- Страница регистрации -->
    <section id="register" class="page" aria-labelledby="regTitle">
      <h1 id="regTitle">Форма регистрации</h1>
      <form id="regForm">
        <label>
          Фамилия
          <input id="surname" name="surname" type="text" required placeholder="Иванов" />
        </label>
        <label>
          Имя
          <input id="firstname" name="firstname" type="text" required placeholder="Иван" />
        </label>
        <label>
          Email
          <input id="email" name="email" type="email" required placeholder="ivan@example.com" />
        </label>

        <div style="display:flex;gap:8px;justify-content:center;margin-top:6px">
          <button type="submit" class="primary">Зарегистрироваться</button>
          <button type="button" id="resetBtn">Очистить</button>
        </div>
      </form>
      <p class="small">После отправки данные формы будут выведены в консоль браузера (Console).</p>
    </section>

    <footer>© Пример страницы — без внешних зависимостей</footer>
  </div>

  <script>
    (function(){
      // Навигация между страницами
      const navHome = document.getElementById('navHome');
      const navReg = document.getElementById('navReg');
      const home = document.getElementById('home');
      const reg = document.getElementById('register');

      function showPage(page){
        // убрать активные классы
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('header button').forEach(b => b.classList.remove('active'));
        if(page === 'home'){
          home.classList.add('active');
          navHome.classList.add('active');
        } else {
          reg.classList.add('active');
          navReg.classList.add('active');
        }
      }

      navHome.addEventListener('click', () => showPage('home'));
      navReg.addEventListener('click', () => showPage('reg'));

      // Главная страница — логика добавления текста и картинок
      const input = document.getElementById('userInput');
      const btn = document.getElementById('showBtn');
      const output = document.getElementById('output');

      function makeSvgDataUrl(text){
        const svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400' viewBox='0 0 800 400'>
  <defs>
    <linearGradient id=\"g\" x1=\"0\" x2=\"1\">
      <stop offset=\"0\" stop-color=\"%232ea6ff\"/>
      <stop offset=\"1\" stop-color=\"%2380d4ff\"/>
    </linearGradient>
  </defs>
  <rect width=\"100%\" height=\"100%\" fill=\"url(#g)\"/>
  <text x=\"50%\" y=\"45%\" font-size=\"36\" text-anchor=\"middle\" fill=\"%23fff\" font-family=\"Arial, sans-serif\">${escapeXml(text || 'Картинка')}</text>
  <text x=\"50%\" y=\"68%\" font-size=\"16\" text-anchor=\"middle\" fill=\"%23f0f7ff\">Нажмите кнопку ещё раз, чтобы добавить новую</text>
</svg>`;
        return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
      }

      function escapeXml(unsafe){
        return String(unsafe).replace(/[<>&"']/g, function(c){
          return {'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":"&apos;"}[c];
        });
      }

      btn.addEventListener('click', function(){
        const text = input.value.trim();
        const p = document.createElement('p');
        p.textContent = text || 'Пользователь ничего не ввёл — это пример текста.';
        output.appendChild(p);

        const img = document.createElement('img');
        img.alt = text || 'Картинка-заместитель';
        img.src = makeSvgDataUrl(text || 'Картинка');
        output.appendChild(img);

        input.value = '';
        input.focus();
      });

      input.addEventListener('keydown', function(e){
        if(e.key === 'Enter') btn.click();
      });

      // Регистрация — логика формы
      const regForm = document.getElementById('regForm');
      const resetBtn = document.getElementById('resetBtn');

      regForm.addEventListener('submit', function(e){
        e.preventDefault(); // чтобы не перезагружать страницу

        const data = {
          surname: regForm.surname.value.trim(),
          firstname: regForm.firstname.value.trim(),
          email: regForm.email.value.trim()
        };

        // Вывод в консоль — требование
        console.log('Данные регистрации:', data);

        // Для зрительного подтверждения можно временно показать alert (закомментировано по умолчанию)
        // alert('Данные отправлены — проверьте консоль (F12 → Console)');

        // Очистим форму после отправки
        regForm.reset();
      });

      resetBtn.addEventListener('click', function(){
        regForm.reset();
      });

    })();
  </script>
</body>
</html>
