<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Пустой сайт с вводом</title>
  <style>
    /* Минималистичное оформление */
    :root{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#ffffff}
    .container{width:min(720px,95%);padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.06);text-align:center}
    h1{margin:0 0 18px;font-size:20px;color:#222}
    .controls{display:flex;gap:10px;justify-content:center;margin-bottom:18px}
    input[type="text"]{flex:1;padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:0;background:#0b63d4;color:#fff;font-weight:600;cursor:pointer}
    .output{margin-top:18px;display:grid;gap:12px;place-items:center}
    .output p{margin:0;padding:10px 14px;border-radius:8px;background:#f5f7fb;border:1px solid #eef2ff}
    .output img{max-width:100%;height:auto;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1 id="caption">Минимально пустая страница</h1>

    <div class="controls">
      <input id="userInput" type="text" placeholder="Напишите что-то здесь..." aria-label="Поле ввода" />
      <button id="showBtn">Показать</button>
    </div>

    <div id="output" class="output" aria-live="polite"></div>
  </div>

  <script>
    // Скрипт: по нажатию кнопки выводит текст из поля и добавляет как минимум одну картинку
    (function(){
      const input = document.getElementById('userInput');
      const btn = document.getElementById('showBtn');
      const output = document.getElementById('output');

      // Пример SVG-картинки в виде data URL (чтобы не зависеть от внешних ресурсов)
      function makeSvgDataUrl(text){
        const svg = `<?xml version="1.0" encoding="UTF-8"?>\n<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400' viewBox='0 0 800 400'>\n  <defs>\n    <linearGradient id=\"g\" x1=\"0\" x2=\"1\">\n      <stop offset=\"0\" stop-color=\"%232ea6ff\"/>\n      <stop offset=\"1\" stop-color=\"%2380d4ff\"/>\n    </linearGradient>\n  </defs>\n  <rect width=\"100%\" height=\"100%\" fill=\"url(#g)\"/>\n  <text x=\"50%\" y=\"45%\" font-size=\"36\" text-anchor=\"middle\" fill=\"%23fff\" font-family=\"Arial, sans-serif\">${escapeXml(text || 'Картинка')}</text>\n  <text x=\"50%\" y=\"68%\" font-size=\"16\" text-anchor=\"middle\" fill=\"%23f0f7ff\">Нажмите кнопку ещё раз, чтобы добавить новую</text>\n</svg>`;
        return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
      }

      // Удобная функция для экранирования XML-символов в тексте
      function escapeXml(unsafe){
        return String(unsafe).replace(/[<>&"']/g, function(c){
          return {'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":"&apos;"}[c];
        });
      }

      btn.addEventListener('click', function(){
        const text = input.value.trim();

        // Добавляем текст (если пусто — покажем подсказку)
        const p = document.createElement('p');
        p.textContent = text || 'Пользователь ничего не ввёл — это пример текста.';
        output.appendChild(p);

        // Добавляем как минимум одну картинку. Каждое нажатие добавляет новую картинку.
        const img = document.createElement('img');
        img.alt = text || 'Картинка-заместитель';
        img.src = makeSvgDataUrl(text || 'Картинка');
        output.appendChild(img);

        // Очистим поле ввода (опционально) и вернём фокус
        input.value = '';
        input.focus();
      });

      // Позволяет нажать Enter в поле для отправки
      input.addEventListener('keydown', function(e){
        if(e.key === 'Enter') btn.click();
      });
    })();
  </script>
</body>
</html>
