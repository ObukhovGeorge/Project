<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простой сайт с временем</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #time {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #inputBox {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Местное время</h1>
  <div id="time">Загрузка...</div>

  <button onclick="showInput()">Показать поле ввода</button>

  <div id="inputBox">
    <input type="text" placeholder="Введите текст">
  </div>

  <script>
    // Обновление времени каждую секунду
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Показать поле ввода
    function showInput() {
      document.getElementById('inputBox').style.display = 'block';
    }
  </script>

</body>
</html>
